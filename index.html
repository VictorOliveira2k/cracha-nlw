<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>NWL/Heat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          
          <img
            id="userImage"
            src="http://lorempixel.com/180/180/people/"
            alt="Foto pessoas"
          />
        </div>
        <h1 id="userName">Mayk Brito</h1>
        <a
          id="userLink"
          href="https://www.github.com/maykbrito/"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">Mayk Brito</span>
        </a>
        <p id="userBio">
          Iniciante em programação e apaixonado por aprendizado.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
